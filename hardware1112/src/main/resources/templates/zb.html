<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>前端播放m3u8格式视频</title>

</head>
<body>

<div>
    <link href="http://www.tree-iot.com/stzhs/resources/style/default/css/report/style.css" type="text/css"
          rel="stylesheet"/>
    <link href="http://www.tree-iot.com/stzhs/resources/lib/video5.18.4/css/video-js.css" rel="stylesheet">
    <script src="../static/js/video.min.js"></script>
    <script src="../static/js/hls.js"></script>
    <div class="sub_wrap">
        <header class="title_bar subPage_title">实时环境直播</header>

        <video id="my-video" class="video-js" controls preload="auto" style="width:100%;height:350px"
               th:poster="${getliveinfo.GEJPG}" data-setup="{}">
            <source th:src="${getliveinfo.GETLIVEINFO}" type='application/x-mpegURL'/>

        </video>

        <script>
            var player = videojs('#example-video');
            player.play();
        </script>

    </div>
    <script src="http://www.tree-iot.com/stzhs/resources/lib/jquery/jquery-1.10.2.min.gzjs"
            type="text/javascript"></script>
    <script src="http://www.tree-iot.com/stzhs/resources/lib/video5.18.4/js/video.min.js"
            type="text/javascript"></script>
    <script src="http://www.tree-iot.com/stzhs/resources/lib/video5.18.4/js/videojs-contrib-hls.min.js"
            type="text/javascript"></script>

</div>



</body>
</html>
