<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>天地图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    <script type="text/javascript"
            src="http://api.tianditu.gov.cn/api?v=4.0&tk=15099e81983f1faf84020e10a78d949c"></script>
</head>
<body>
<div id="map"></div>
<script>
    //初始化地图对象
    map = new T.Map("map", {datasourcesControl: true});
    //设置显示地图的中心点和级别
    map.centerAndZoom(new T.LngLat(116.40969, 39.89945), 12);
    //创建对象
    var ctrl = new T.Control.MapType();
    //添加控件
    map.addControl(ctrl);
</script>
</body>
</html>
