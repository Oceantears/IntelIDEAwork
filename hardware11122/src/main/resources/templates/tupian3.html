<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <title>视图感知</title>

    <script th:inline="javascript">


        $(function () {

            var message = [[${getdeviceImagedatas}]];
            if (message.length == 0) {
                alert("当前暂无图片信息！！！");
            }
        });
        var list = [[${lists}]];
        if (list.length == 0) {
            alert("当前暂无图片信息！！！");
        }

        function datamohu() {
            alert("11111");

        }
    </script>

</head>
<body class="container">
<div class="row">
    <div class="col-md-3" style="background-color:#F5F5F5">


    </div>

    <div class="col-sm-6">


        <form class="form-inline" th:action="@{/data2(EQ_SN=${EQ_SN})}" method="post">
            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon"></div>
                    <input type="text" class="form-control" id="data" name="data" placeholder="点击选择日期"
                           data-toggle="datetimepicker" data-target="#datetimepicker5" style="width: 150px">
                    <div class="input-group-addon"></div>
                    <button type="submit" class="btn btn-primary">查询</button>
                </div>

            </div>

        </form>

        <br>


        <!--  <form class="form-horizontal" th:action="@{/ata2}" method="post">
<span>选择图片日期查询</span>
      <input type="text" class="form-control datetimepicker-input" id="data" name="data"  th:value="${format}"  data-toggle="datetimepicker" data-target="#datetimepicker5" style="width: 200px"/>
              <button type="submit" class="btn btn-default">查询</button>
          </form>
-->

        <div th:each="month:${lists}">
            <span th:text="${#dates.format(month.GE_DATE,'yyyy-MM-dd HH:mm')}" style="float: right"></span>
            <img th:src="${month.GETDEVICEIMAGEDATATow}" style="width: 100%;"/>
            <img th:src="${month.GETDEVICEIMAGEDATA}" style="width: 100%;"/>
        </div>


        <div th:each="month1:${getdeviceImagedatas}" id="tu">
            <span th:text="${#dates.format(month1.GE_DATE,'yyyy-MM-dd HH:mm')}" style="float: right"></span>
            <img th:src="${month1.GETDEVICEIMAGEDATATow}" style="width: 100%;" class="d1"/>
            <img th:src="${month1.GETDEVICEIMAGEDATA}" style="width: 100%;" class="d1"/>
        </div>

    </div>
    <div class="col-md-3" style="background-color:#F5F5F5"></div>
</div>

</body>
<script type="text/javascript">
    $(function () {
        $('#data').datetimepicker({
                format: 'YYYY-MM-DD',

                locale: 'zh-CN',
            }
        );
    });
</script>
</html>
